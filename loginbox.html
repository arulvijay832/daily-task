<body>
   <div>
    <label>username:</label>
    <input type="text"id="username"placeholder="Enter your username"> <br><br>

    <label >Password:</label>
    <input type="password"  id="password" placeholder="Enter your password"><br><br>
    <button onclick="handlelogin()">submit</button>
    <h3 id="errormsg"></h3>
  </div>

    <script>
      const checkpass=(b)=>{
        return new Promise ((resolve)=> {
          setTimeout(()=> {
            resolve("welcome");

          },2000);

        });
      };
      
      const handlelogin = async()=>{
      const a= document.getElementById("username").value;
      const b=document.getElementById("password").value;

      if (a==`admin` && b==`1234 `) {
       document.getElementById('errormsg').innerText=`pleasewait...`
      const message = await checkpass(b);
      document.getElementById(`errormsg`).innerText= message;
      }else{
        document.getElementById(`errormsg`).innerText=`Sorry,cannot let you in`
      }
    };

    </script>
